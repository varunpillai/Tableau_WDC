<html>
<head>
    <title>Kayako Ticket List</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
    <script src="../js/kayako.js" type="text/javascript"></script>
	<script src="../js/moment.js" type="text/javascript"></script>
	<script src="../js/moment-with-locales.js" type="text/javascript"></script>
</head>

<body>
	<div class="section welcome">
 		 <div class="tableauContainer ">
 				<h4 class="section-heading centre">Welcome to the Kayako Web Data Connector for Tableau</h4>
 				<p class="centre"> <img src="images/alteryx.png" alt="alteryx" style="width:450px;height:100px;"> </p>
				<p class="section-description centre instructions">Sadly Alteryx Server 10.1 is required as a minimum</p>
				<div class="credentials centre">
				<div class="group">
					<input class="inputMaterial" type="text"  id="kayakoURL" value=''>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>Company Name</label>
				</div>
				<div class="group">
					<input class="inputMaterial" type="text"  id="apiKey" value=''>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>API Key</label>
				</div>
			</div>
			<div class="questionTableDiv centre"></div>
				<button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get Ticket List!</button>
 		 </div>
 </div>
</body>
</html>
